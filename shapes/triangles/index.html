<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 &middot; Multifaceted figures</title>
    <link href="style.css" type="text/css" rel="stylesheet"/>
</head>
<body>

<h1 id="lesson-topic">CSS3 &middot; Triangles</h1>

<table>
    <tr>
        <td>
            <span class="number-of-figure">1</span>
            <div class="figure figure-1"></div>
        </td>
        <td>
            <span class="number-of-figure">2</span>
            <div class="figure figure-2"></div>
        </td>
        <td>
            <span class="number-of-figure">3</span>
            <div class="figure figure-3"></div>
        </td>
        <td>
            <span class="number-of-figure">5</span>
            <div class="figure figure-5"></div>
        </td>
        <td rowspan="2">
            <span class="number-of-figure">4</span>
            <div class="figure figure-4"></div>
        </td>
    </tr>
    <tr>
        <td>
            <span class="number-of-figure">6</span>
            <div class="figure figure-6"></div>
        </td>
        <td>
            <span class="number-of-figure">7</span>
            <div class="figure figure-7"></div>
        </td>
        <td>
            <span class="number-of-figure">8</span>
            <div class="figure figure-8">
            </div>
        </td>
        <td>
            <span class="number-of-figure">9</span>
            <div class="figure figure-9"></div>
        </td>
    </tr>
</table>

</body>
</html>
