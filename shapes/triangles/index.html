<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 &middot; Multifaceted figures</title>
    <link href="style.css" type="text/css" rel="stylesheet"/>
</head>
<body>

<h1 id="lesson-topic">CSS3 &middot; Triangles</h1>

<table>
    <tr>
        <td>
            <span class="number-of-figure">1</span>
            <div class="figure-1">
                <div class="figure-1-piece-1"></div>
            </div>
        </td>
        <td>
            <span class="number-of-figure">2</span>
            <div class="figure-2">
                <div class="figure-2-piece-1"></div>
                <div class="figure-2-piece-2"></div>
            </div>
        </td>
        <td>
            <span class="number-of-figure">3</span>
            <div class="figure-3">
                <div class="figure-3-piece-1"></div>
                <div class="figure-3-piece-2"></div>
                <div class="figure-3-piece-3"></div>
            </div>
        </td>
        <td>
            <span class="number-of-figure">5</span>
            <div class="figure-5">
                <div class="figure-5-piece-1"></div>
            </div>
        </td>
        <td rowspan="2">
            <span class="number-of-figure">4</span>
            <div class="figure-4">
                <div class="figure-4-piece-1"></div>
                <div class="figure-4-piece-2"></div>
                <div class="figure-4-piece-3"></div>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <span class="number-of-figure">6</span>
            <div class="figure-6">
                <div class="figure-6-piece-1"></div>
            </div>
        </td>
        <td>
            <span class="number-of-figure">7</span>
            <div class="figure-7">
                <div class="figure-7-piece-1"></div>
                <div class="figure-7-piece-2"></div>
            </div>
        </td>
        <td>
            <span class="number-of-figure">8</span>
            <div class="figure-8">
                <div class="figure-8-piece-1"></div>
            </div>
        </td>
        <td>
            <span class="number-of-figure">9</span>
            <div class="figure-9">
                <div class="figure-9-piece-2"></div>
                <div class="figure-9-piece-1"></div>
            </div>
        </td>
    </tr>
</table>

</body>
</html>
