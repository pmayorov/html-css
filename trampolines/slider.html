<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="slider.css" rel="stylesheet">
</head>
<body>


<div id="carusel">

    <div class="container">

        <input id="slide1" type="radio" name="slide" checked/>
        <input id="slide2" type="radio" name="slide"/>
        <input id="slide3" type="radio" name="slide"/>
        <input id="slide4" type="radio" name="slide"/>

        <div class="all-slides">
            <div class="inner">
                <div class="slide-unit"><span>1</span></div>
                <div class="slide-unit"><span>2</span></div>
                <div class="slide-unit"><span>3</span></div>
                <div class="slide-unit"><span>4</span></div>
                <div class="slide-unit"><span>5</span></div>
                <div class="slide-unit"><span>6</span></div>
                <div class="slide-unit"><span>7</span></div>
                <div class="slide-unit"><span>8</span></div>
            </div>
        </div>

        <div class="arrows">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
        </div>
    </div>
</div>

</body>
</html>
